apiVersion: apps/v1
kind: Deployment
metadata:
  name: diving-analytics
  labels:
    app: diving-analytics
spec:
  replicas: 3
  selector:
    matchLabels:
      app: diving-analytics
  template:
    metadata:
      labels:
        app: diving-analytics
    spec:
      containers:
      - name: diving-analytics
        image: diving-analytics:v1.0.0
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: diving-analytics-secrets
              key: database-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
